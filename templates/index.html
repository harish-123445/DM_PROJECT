<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>

  <body>
    <div class="container-1">
      <div class="base-layer">
        <h1 class="title">NETFLIX</h1>
        <p class="sub-title">MOVIES AND SHOWS RECOMMENDATION SYSTEM</p>
      </div>
      <div class="second-layer">
        <h3 class="subtitle">&#127909; FIND YOUR NEXT BINGE WATCH</h3>
        <form action="/results" method="get">
          <section>
            <div>
              <label for="input"></label>
              <input
                type="text"
                id="movie"
                name="movie"
                placeholder="Enter a Movie or TV Show"
                autocomplete="off"
              />
              <ul id="suggestions"></ul>
              <button type="submit" class="next">
                &#128269; FIND SIMILAR CONTENT
              </button>
            </div>
          </section>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
